<title>安全事项</title>
</head>

<body background= "../图片/TThhnGZQB4_small.jpg">
<p>1.使用前将轮子调整好，使其运转自如。</p>
<img   align=right src="../图片/QQ图片20201214230627.jpg" width="240" height="240" alt=""/>
<p>2.要根据自己的使用情况用锁紧螺母合理调整缓冲垫的弹性。</p>
<p>3.注意防水，尽量不要让滑板沾水，不要在潮湿或粗糙的路面上滑行。</p>
<p>4.初学者需要在亲友的帮助下，在倾斜角度小的坡面上滑行，随着技术水平的提高，逐步调换不同的坡度。</p>
<p>5.紧急情况下，可以选择脚刹或跳下滑板。跳下滑板时，要观看是否会撞着周围的人或其它物品。</p>
<p>6.如需换件，其换件应适应现有配件规格。不一定非要与原配件规格完全一样。</p>
<p>7。轴承一般不再需要额外加润滑油。</p>
