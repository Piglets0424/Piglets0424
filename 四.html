<!DOCTYPE html>
<html>
<head>
  <title>四</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 90%;
  }
	  body{background-color: rgba(0,0,0,1.00);}
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
 
  <!-- 指示符 -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
	  <li data-target="#demo" data-slide-to="3"></li>
  </ul>
 
  <!-- 轮播图片 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  src= "../图片/4322ecc25af444e49f4cb1386f7ef6a7.jpeg">
    </div>
    <div class="carousel-item">
      <img src= "../图片/8fbf2fae86b14074846608adb2238c50.jpeg" width="1000">
    </div>
    <div class="carousel-item">
    <img src= "../图片/e0bb3262efda4d88ab23c4eee32371da.jpeg">"</div>
	  <div class="carousel-item">
      <img src= "../图片/e00279ed12274754ba0e8346fc91f432.jpeg">
    </div>
  </div>
 
  <!-- 左右切换按钮 -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </ a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </ a>
 
</div>

</body>
</html>
