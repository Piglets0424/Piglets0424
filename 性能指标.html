    <p>主要起到缓冲和减震作用。其一是在路面出现凸凹不平时，起到减震作用;其二是在大运动量时，起到保护零件作用;其三是起到使身体保持平衡的作用。</p>

  <h3><strong>板面</strong></h3>
  <div>
    <p>一般选用加拿大枫木多层板压缩而成，压缩工艺分为冷压与热压，冷压即不用添加胶合物直接将木片进行压缩，更为先进，性能更好。板面具有高强度冲击韧性及良好的弹性，当在一定高度跳上滑板时，保证踏板不受到损坏。</p>
  </div>
  <h3><strong>支架</strong></h3>
  <div>
    <p>支架，我们简称为"桥"，桥是整个滑板中承受最多扭力，最多挤压，最多摩擦的滑板配件。桥一般采用合金浇铸，各品牌之间工艺与设计也有所差别。桥有高、中、低之分，同时，桥的中轴长度也与不同板面宽度相匹配。</p>
  </div>
